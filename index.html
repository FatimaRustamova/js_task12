<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="section1">
        <div class="book">
            <i class="bi bi-book-fill"></i>
            <h2>My<span>Book</span>List</h2>
        </div>
        <label for="title">Title</label>
        <input type="text" placeholder="Compound effect" id="title">
        <label for="author">Author</label>
        <input type="text" placeholder="Call Newport" id="author">
        <label for="color">Color</label>
        <input type="text" placeholder="Gray" id="color">
        <div class="radio">
            <div><input type="radio" value="Phsycology" name="rd"> Phsycology</div>
            <div><input type="radio" value="Drama" name="rd"> Drama</div>
            <div><input type="radio" value="Motivation" name="rd"> Motivation</div>
        </div>
        <button id="btn">Add Book</button>
    </section>
    <section class="section2">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
